<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meteor</title>

    <!-- Styles -->
    <style>
        :root {
            --bg-color: #202020;
            --tab-bar-bg: #2d2d2d;
            --tab-bg: #383838;
            --tab-hover-bg: #454545;
            --tab-active-bg: #505050;
            --text-color: #e0e0e0;
            --accent-color: #00bcd4;
            --split-color: #ff9800; /* Orange for split target */
            --border-color: #1a1a1a;
            --tab-height: 40px;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #tabarea {
            height: var(--tab-height);
            background-color: var(--tab-bar-bg);
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            user-select: none;
            padding: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }

        #tabs-container {
            display: flex;
            flex-grow: 1;
            overflow-x: auto;
            overflow-y: hidden;
            align-items: center;
            height: 100%;
            scrollbar-width: none; /* Firefox */
        }

        #tabs-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        #tabs {
            display: flex;
            height: 100%;
            align-items: flex-end; /* Align tabs to bottom of bar */
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 180px;
            min-width: 120px;
            height: 32px; /* Slightly shorter than bar */
            background-color: var(--tab-bg);
            margin-right: 2px;
            padding: 0 10px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: background-color 0.2s, min-width 0.2s;
            font-size: 0.9rem;
            position: relative;
            color: #aaa;
        }

        .tab:hover {
            background-color: var(--tab-hover-bg);
            color: #fff;
        }

        .tab.active {
            background-color: var(--tab-active-bg);
            color: #fff;
            box-shadow: 0 -2px 0 var(--accent-color) inset; /* Bottom accent line */
            height: 36px; /* Pop up slightly */
        }

        /* Split Target Style */
        .tab.split-target {
            box-shadow: 0 -2px 0 var(--split-color) inset;
            background-color: #3e3e3e; /* Slightly different bg */
        }

        .tab.dragging {
            opacity: 0.5;
        }

        .tab .name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            pointer-events: none; /* Let click pass to tab */
        }

        .tab .close {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            font-size: 16px;
            line-height: 1;
            color: #aaa;
            opacity: 0.7;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .tab .close:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #tabadd {
            margin-left: 5px;
            display: flex;
            align-items: center;
        }

        #tabaddbtn {
            width: 28px;
            height: 28px;
            background-color: transparent;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
        }

        #tabaddbtn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #controls {
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-left: 1px solid #444;
            margin-left: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: color 0.2s, background-color 0.2s;
        }

        .control-btn:hover, .control-btn.active {
            color: var(--accent-color);
            background-color: rgba(0, 188, 212, 0.1);
        }

        #gamearea {
            flex-grow: 1;
            position: relative;
            display: flex; /* For split view */
            background-color: #000;
        }

        #gamearea iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }

        /* Split View Styles */
        .split-view #gamearea iframe {
            width: 50%;
            border-right: 1px solid var(--border-color);
        }

        .split-view #gamearea iframe:last-child {
            border-right: none;
        }

        #gamearea_cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure high enough */
            background: transparent;
            pointer-events: none; /* Changed via JS/Style when blocking */
            display: none;
        }
        
        #gamearea_cover[style*="block"] {
            pointer-events: auto;
        }

        #gamearea_cover.drag-over-left {
             background-color: rgba(0, 0, 0, 0.4);
        }
        #gamearea_cover.drag-over-left::before {
            content: "左側に分割表示";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: color-mix(in srgb, var(--accent-color), transparent 70%);
            border: 2px dashed var(--accent-color);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* Right Half Highlight */
        #gamearea_cover.drag-over-right {
             background-color: rgba(0, 0, 0, 0.4);
        }
        #gamearea_cover.drag-over-right::after {
            content: "右側に分割表示";
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: color-mix(in srgb, var(--split-color), transparent 70%);
            border: 2px dashed var(--split-color);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #2d2d2d;
            margin: auto;
            padding: 0;
            border: 1px solid #444;
            width: 400px;
            max-width: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: modal-pop 0.2s ease-out;
        }

        @keyframes modal-pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #fff;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close-modal:hover,
        .close-modal:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            padding: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .split-list-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.1s;
            display: flex;
            align-items: center;
            color: #eee;
        }

        .split-list-item:hover {
            background-color: #3d3d3d;
        }

        .split-list-item .tab-icon {
            width: 20px;
            height: 20px;
            background-color: #555;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Mode Select specific styles */

        #view-mode-select {
            background-color: #f0feff;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            z-index: 1000;
            color: #000;
            font-family: sans-serif;
        }
        #view-mode-select label,
        #view-mode-select select,
        #view-mode-select button,
        #view-mode-select p {
            font-size: 1.5rem;
        }
        
        /* Window Mode specific styles */
        #view-window-mode {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
        }
        #gamearea-window {
            width: calc(100vw - 5px);
            height: calc(100dvh - 5px);
            display: grid;
            gap: 0;
            margin: 0;
            padding: 0;
        }
        #gamearea-window iframe {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    
    <script>
        // Inline logic similar to renderer_ModeSelect.js but adapted
        const addonList = [];
        
        function WindowChange(v) {
            const container = document.getElementById("windowmore");
            if (!container) return;
            
            if (v == 2 || v == 3 || v == 4) {
                container.innerHTML =
                    "<h2>種類</h2>" +
                    {
                        2: '<select id="windowtype"><option value="a">縦2窓</option><option value="b" selected>横2個</option></select><br />',
                        3: '<select id="windowtype"><option value="a">縦3窓</option><option value="b" selected>横3個</option></select><br />',
                        4: '<select id="windowtype"><option value="b">横4窓</option><option value="a" selected>田の字型</option></select><br />',
                    }[v];
            } else {
                container.innerHTML = "";
            }
        }

        function setMode(v) {
            const wc = document.getElementById("windowcount");
            if (v == 0) { // TAB
                wc.style.display = "none";
            } else { // WINDOW
                wc.style.display = "";
            }
        }

        function send() {
            const obj = {};
            obj.addon = [...document.getElementsByName("addon")].find((n) => n.checked).value == "true";
            obj.windowCount = document.getElementById("window").value;

            if (["2", "3", "4"].includes(obj.windowCount)) {
                const wt = document.getElementById("windowtype");
                if (wt) obj.type = wt.value;
            }
                
            obj.mode = [...document.getElementsByName("mode")].find((n) => n.checked).value;
            obj.addonModules = {};
            addonList.forEach((n) => {
                const el = document.getElementById(`addon_${n}`);
                if (el) obj.addonModules[n] = el.checked;
            });
            
            // Call exposed API from preload.js
            if (window.electronAPI && window.electronAPI.start) {
                window.electronAPI.start(obj);
            }
        }

        // Called by preload.js when ready
        window.initModeSelectUI = (n) => {
            document.getElementById("window").value = n.windowCount;
            WindowChange(n.windowCount);
            
            const addonRadio = [...document.getElementsByName("addon")].find((m) => m.value == `${n.addon}`);
            if (addonRadio) addonRadio.checked = true;
            
            if (["2", "3", "4"].includes(n.windowCount)) {
                const wt = document.getElementById("windowtype");
                if (wt) wt.value = n.type;
            }
            
            document.getElementById("addonType").style.display = n.addon ? "" : "none";

            const addonTypeContainer = document.getElementById("addonType");
            n.addonData.forEach(d => {
                addonTypeContainer.innerHTML +=
                    `<p>
                        <label>
                            <input type="checkbox" id="addon_${d.id}" ${
                                n.addonModules[d.id] || d.id == "main" ? "checked" : ""
                            } ${d.id == "main" ? "disabled" : ""} />
                            ${d.name}
                        </label>
                    </p>`;
                addonList.push(d.id);
            });

            if (n.mode == "window") {
                document.getElementById("windowcount").style.display = "";
            }
            
            const modeRadio = [...document.getElementsByName("mode")].find((m) => m.value == n.mode) || document.getElementsByName("mode")[0];
            if (modeRadio) modeRadio.checked = true;
        }
    </script>
</head>
<body>
    <!-- MODE SELECT VIEW -->
    <div id="view-mode-select">
        <h1>モードを選択してください。</h1>
        <h2>アドオン</h2>
        <p>
            <label onclick="document.getElementById('addonType').style.display = ''">
                <input type="radio" name="addon" value="true" />あり
            </label>&emsp;
            <label>
                <input type="radio" name="addon" value="false" onclick="document.getElementById('addonType').style.display = 'none'" checked />なし
            </label>
        </p>
        <div id="addonType" style="display: none;">
            <h2>使用アドオン選択</h2>
        </div>
        <h2>モード選択</h2>
        <p>
            <label>
                <input type="radio" name="mode" value="tab" onchange="setMode(0)" checked />タブ(新方式)
            </label>&emsp;
            <label>
                <input type="radio" name="mode" value="window" onchange="setMode(1)" />ウィンドウ(従来方式)
            </label>
        </p>
        <div id="windowcount" style="display: none;">
            <h2>窓数(1～10)</h2>
            <select id="window" onchange="WindowChange(this.value)">
                <option value="1" selected>1窓</option>
                <option value="2">2窓</option>
                <option value="3">3窓</option>
                <option value="4">4窓</option>
                <option value="5">5窓</option>
                <option value="6">6窓</option>
                <option value="7">7窓</option>
                <option value="8">8窓</option>
                <option value="9">9窓</option>
                <option value="10">10窓</option>
            </select>
            <br />
            <div id="windowmore"></div>
        </div>
        <br />
        <h2>プロキシ設定</h2>
        <p>準備中</p>
        <br />
        <button onclick="send()" style="padding: 10px 20px; cursor: pointer;">開始</button>
    </div>

    <!-- TAB MODE VIEW -->
    <div id="view-tab-mode" style="display: none;">
        <div id="app-container">
            <div id="tabarea">
                <div id="tabs-container">
                    <div id="tabs"></div>
                    <div id="tabadd">
                        <button id="tabaddbtn" aria-label="新しいタブを追加">+</button>
                    </div>
                </div>
                <div id="controls">
                    <button id="split-toggle-btn" class="control-btn" aria-label="分割表示切り替え" title="分割表示">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1 2h14v12H1V2zm6.5 1h-5v10h5V3zm1 0v10h5V3h-5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="gamearea">
                <div id="gamearea_cover" style="display: none;"></div>
            </div> <!-- Flex container for Tab Mode -->
            
            <!-- Split Selection Modal -->
            <div id="split-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>分割表示するタブを選択</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div id="split-tab-list" class="modal-body">
                        <!-- Tab list will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WINDOW MODE VIEW -->
    <div id="view-window-mode" style="display: none;">
        <div id="gamearea-window"></div> <!-- Grid container for Window Mode -->
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="password-modal-title">パスワードを入力</h3>
                <span class="close-modal" id="password-modal-close">&times;</span>
            </div>
            <div class="modal-body" style="padding: 20px; display: flex; flex-direction: column; gap: 10px;">
                <input type="password" id="password-input" placeholder="Password" style="width: 100%; padding: 8px; box-sizing: border-box; border-radius: 4px; border: 1px solid #555; background: #333; color: #fff;">
                <button id="password-submit-btn" style="padding: 8px; cursor: pointer; background: var(--accent-color); border: none; border-radius: 4px; color: #fff; font-weight: bold;">OK</button>
            </div>
        </div>
    </div>

</body>
</html>
