<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meteor</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    
    <script>
        // Inline logic similar to renderer_ModeSelect.js but adapted
        const addonList = [];
        
        function WindowChange(v) {
            const container = document.getElementById("windowmore");
            if (!container) return;
            
            if (v == 2 || v == 3 || v == 4) {
                container.innerHTML =
                    "<h2>種類</h2>" +
                    {
                        2: '<select id="windowtype"><option value="a">縦2窓</option><option value="b" selected>横2個</option></select><br />',
                        3: '<select id="windowtype"><option value="a">縦3窓</option><option value="b" selected>横3個</option></select><br />',
                        4: '<select id="windowtype"><option value="b">横4窓</option><option value="a" selected>田の字型</option></select><br />',
                    }[v];
            } else {
                container.innerHTML = "";
            }
        }

        function toggleProxyInput(enable) {
            const input = document.getElementById("proxy-url");
            const btn = document.getElementById("proxy-test-btn");
            input.disabled = !enable;
            btn.disabled = !enable;
        }

        function toggleAllAddons(enable) {
            const checkboxes = document.querySelectorAll('#addonType input[type="checkbox"]');
            checkboxes.forEach(cb => {
                if (!cb.disabled) {
                    cb.checked = enable;
                    cb.parentElement.classList.toggle('checked', enable);
                }
            });
        }

        async function testProxy() {
            const url = document.getElementById("proxy-url").value;
            const resultDiv = document.getElementById("proxy-test-result");
            
            if (!url) {
                resultDiv.textContent = "URLを入力してください";
                resultDiv.className = "test-result test-error";
                return;
            }

            resultDiv.textContent = "接続テスト中...";
            resultDiv.className = "test-result test-loading";

            if (window.electronAPI && window.electronAPI.testProxy) {
                const success = await window.electronAPI.testProxy(url);
                if (success) {
                    resultDiv.textContent = "接続成功: can access himaquest.com";
                    resultDiv.className = "test-result test-success";
                } else {
                    resultDiv.textContent = "接続失敗: タイムアウトまたはエラー";
                    resultDiv.className = "test-result test-error";
                }
            } else {
                resultDiv.textContent = "API未実装";
                resultDiv.className = "test-result test-error";
            }
        }

        function setMode(v) {
            const wc = document.getElementById("windowcount");
            if (v == 0) { // TAB
                wc.style.display = "none";
            } else { // WINDOW
                wc.style.display = "";
            }
        }

        function send() {
            const obj = {};
            obj.addon = [...document.getElementsByName("addon")].find((n) => n.checked).value == "true";
            obj.windowCount = document.getElementById("window").value;

            if (["2", "3", "4"].includes(obj.windowCount)) {
                const wt = document.getElementById("windowtype");
                if (wt) obj.type = wt.value;
            }
                
            obj.mode = [...document.getElementsByName("mode")].find((n) => n.checked).value;
            obj.addonModules = {};
            addonList.forEach((n) => {
                const el = document.getElementById(`addon_${n}`);
                if (el) obj.addonModules[n] = el.checked;
            });

            // Proxy Settings
            obj.proxy = {
                enable: document.getElementById("proxy-enable").checked,
                url: document.getElementById("proxy-url").value
            };
            
            // Call exposed API from preload.js
            if (window.electronAPI && window.electronAPI.start) {
                window.electronAPI.start(obj);
            }
        }

        // Called by preload.js when ready
        window.initModeSelectUI = (n) => {
            if (n.version) {
                 const vEl = document.getElementById("app-version");
                 if (vEl) vEl.textContent = `v${n.version}`;
            }

            document.getElementById("window").value = n.windowCount;
            WindowChange(n.windowCount);
            
            const addonRadio = [...document.getElementsByName("addon")].find((m) => m.value == `${n.addon}`);
            if (addonRadio) {
                addonRadio.checked = true;
                // Trigger the UI change logic manually since programmatic check doesn't fire events
                document.getElementById('addonType').style.display = n.addon ? 'grid' : 'none';
            }
            
            if (["2", "3", "4"].includes(n.windowCount)) {
                // Wait for WindowChange to populate layout options
                setTimeout(() => {
                    const wt = document.getElementById("windowtype");
                    if (wt) wt.value = n.type;
                }, 0);
            }
            
            const addonContainer = document.querySelector("#addonType .addon-grid") || document.getElementById("addonType");
            // Clear existing if any (except the header if it was inside, but now we have specific container)
            addonContainer.innerHTML = "";
            
            n.addonData.forEach(d => {
                const isChecked = n.addonModules[d.id] || d.id == "main";
                const isDisabled = d.id == "main";
                
                addonContainer.innerHTML += `
                    <label class="checkbox-card ${isChecked ? 'checked' : ''} ${isDisabled ? 'disabled' : ''}">
                        <input type="checkbox" id="addon_${d.id}" 
                            ${isChecked ? "checked" : ""} 
                            ${isDisabled ? "disabled" : ""} 
                            onchange="this.parentElement.classList.toggle('checked', this.checked)"
                        />
                        <span class="card-content">
                            <span class="card-title">${d.name}</span>
                        </span>
                    </label>
                `;
                
                if(!addonList.includes(d.id)) addonList.push(d.id);
            });

            // Proxy Init
            if (n.proxy) {
                const enable = n.proxy.enable || false;
                document.getElementById("proxy-enable").checked = enable;
                document.getElementById("proxy-url").value = n.proxy.url || "";
                toggleProxyInput(enable);
            }

            if (n.mode == "window") {
                document.getElementById("windowcount").style.display = "";
            }
            
            const modeRadio = [...document.getElementsByName("mode")].find((m) => m.value == n.mode) || document.getElementsByName("mode")[0];
            if (modeRadio) modeRadio.checked = true;
        }
    </script>
</head>
<body>
    <!-- MODE SELECT VIEW -->
    <div id="view-mode-select">
        <div class="mode-select-container">
            <h1 class="app-title">Meteor</h1>
            <p class="app-subtitle">ヒマクエ専用ブラウザ <span id="app-version"></span></p>

            <div class="setting-section">
                <h2>モード選択</h2>
                <div class="selection-group">
                    <label class="radio-card">
                        <input type="radio" name="mode" value="tab" onchange="setMode(0)" checked />
                        <span class="card-content">
                            <span class="card-title">タブ (推奨)</span>
                            <span class="card-desc">Chromeのようにタブで管理します</span>
                        </span>
                    </label>
                    <label class="radio-card">
                        <input type="radio" name="mode" value="window" onchange="setMode(1)" />
                        <span class="card-content">
                            <span class="card-title">ウィンドウ</span>
                            <span class="card-desc">従来のマルチウィンドウ方式</span>
                        </span>
                    </label>
                </div>
            </div>

            <div id="windowcount" style="display: none;" class="setting-section fade-in">
                <h2>ウィンドウ設定</h2>
                <div class="input-group">
                    <label>窓数</label>
                    <select id="window" onchange="WindowChange(this.value)" class="styled-select">
                        <option value="1" selected>1窓</option>
                        <option value="2">2窓</option>
                        <option value="3">3窓</option>
                        <option value="4">4窓</option>
                        <option value="5">5窓</option>
                        <option value="6">6窓</option>
                        <option value="7">7窓</option>
                        <option value="8">8窓</option>
                        <option value="9">9窓</option>
                        <option value="10">10窓</option>
                    </select>
                </div>
                <div id="windowmore" class="window-more-settings"></div>
            </div>

            <div class="setting-section">
                <h2>アドオン (拡張機能)</h2>
                <div class="selection-group">
                    <label class="radio-card" onclick="document.getElementById('addonType').style.display = 'grid'">
                        <input type="radio" name="addon" value="true" />
                        <span class="card-content">
                            <span class="card-title">あり</span>
                            <span class="card-desc">アドオン機能を使用します</span>
                        </span>
                    </label>
                    <label class="radio-card" onclick="document.getElementById('addonType').style.display = 'none'">
                        <input type="radio" name="addon" value="false" checked />
                        <span class="card-content">
                            <span class="card-title">なし</span>
                            <span class="card-desc">バニラ状態で起動します</span>
                        </span>
                    </label>
                </div>
            </div>

            <div id="addonType" style="display: none;" class="setting-section fade-in">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h2>使用するアドオン</h2>
                    <div>
                        <button onclick="toggleAllAddons(true)" class="secondary-btn" style="font-size: 0.8rem; padding: 4px 10px;">全て選択</button>
                        <button onclick="toggleAllAddons(false)" class="secondary-btn" style="font-size: 0.8rem; padding: 4px 10px;">全て解除</button>
                    </div>
                </div>
                <!-- JS will inject contents here, but we need to style them too -->
                <div class="addon-grid"></div> 
            </div>

            <div class="setting-section">
                <h2>プロキシ設定</h2>
                <div class="input-group">
                    <label class="checkbox-card" style="flex-grow: 0;">
                        <input type="checkbox" id="proxy-enable" onchange="toggleProxyInput(this.checked)" />
                        <span class="card-content">
                            <span class="card-title">有効</span>
                        </span>
                    </label>
                    <input type="text" id="proxy-url" placeholder="http://host:port" class="styled-input" disabled />
                    <button onclick="testProxy()" id="proxy-test-btn" class="secondary-btn" disabled>接続テスト</button>
                </div>
                <div id="proxy-test-result" class="test-result"></div>
                <div class="notice-box" style="font-size: 0.8rem; text-align: left; margin-top: 5px;">
                    ※ 形式: <code>http://hostname:port</code> または <code>socks5://hostname:port</code>
                </div>
            </div>

            <div class="action-area">
                <button onclick="send()" class="start-btn">開始</button>
            </div>
        </div>
    </div>

    <!-- TAB MODE VIEW -->
    <div id="view-tab-mode" style="display: none;">
        <div id="app-container">
            <div id="tabarea">
                <div id="tabs-container">
                    <div id="tabs"></div>
                    <div id="tabadd">
                        <button id="tabaddbtn" aria-label="新しいタブを追加">+</button>
                    </div>
                </div>
                <div id="controls">
                    <button id="split-toggle-btn" class="control-btn" aria-label="分割表示切り替え" title="分割表示">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1 2h14v12H1V2zm6.5 1h-5v10h5V3zm1 0v10h5V3h-5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="gamearea">
                <div id="gamearea_cover" style="display: none;"></div>
            </div> <!-- Flex container for Tab Mode -->
            
            <!-- Split Selection Modal -->
            <div id="split-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>分割表示するタブを選択</h3>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div id="split-tab-list" class="modal-body">
                        <!-- Tab list will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WINDOW MODE VIEW -->
    <div id="view-window-mode" style="display: none;">
        <div id="gamearea-window"></div> <!-- Grid container for Window Mode -->
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="password-modal-title">パスワードを入力</h3>
                <span class="close-modal" id="password-modal-close">&times;</span>
            </div>
            <div class="modal-body" style="padding: 20px; display: flex; flex-direction: column; gap: 10px;">
                <input type="password" id="password-input" placeholder="Password" style="width: 100%; padding: 8px; box-sizing: border-box; border-radius: 4px; border: 1px solid #555; background: #333; color: #fff;">
                <button id="password-submit-btn" style="padding: 8px; cursor: pointer; background: var(--accent-color); border: none; border-radius: 4px; color: #fff; font-weight: bold;">OK</button>
            </div>
        </div>
    </div>

</body>
</html>
